<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="cart">
    <h2>Panier</h2>

    <div class="item">
      <img src="1.png" alt="Article 1">
      <div class="item-details">
        <h3>Article 1</h3>
        <p>Prix unitaire: 10 DT</p>
      </div>
      <div class="item-actions">
        <button class="decrement">-</button>
        <span class="quantity">1</span>
        <button class="increment">+</button>
        <button class="remove-btn">Supprimer</button>
        <button class="like-btn">❤</button>
      </div>
    </div>

    <div class="item">
      <img src="2.png" alt="Article 2">
      <div class="item-details">
        <h3>Article 2</h3>
        <p>Prix unitaire: 15 DT</p>
      </div>
      <div class="item-actions">
        <button class="decrement">-</button>
        <span class="quantity">1</span>
        <button class="increment">+</button>
        <button class="remove-btn">Supprimer</button>
        <button class="like-btn">❤</button>
      </div>
    </div>
	    <div class="item">
      <img src="3.png" alt="Article 2">
      <div class="item-details">
        <h3>Article 3</h3>
        <p>Prix unitaire: 25 DT</p>
      </div>
      <div class="item-actions">
        <button class="decrement">-</button>
        <span class="quantity">1</span>
        <button class="increment">+</button>
        <button class="remove-btn">Supprimer</button>
        <button class="like-btn">❤</button>
      </div>
    </div>
	<div class="item">
      <img src="4.png" alt="Article 2">
      <div class="item-details">
        <h3>Article 4</h3>
        <p>Prix unitaire: 45 DT</p>
      </div>
      <div class="item-actions">
        <button class="decrement">-</button>
        <span class="quantity">1</span>
        <button class="increment">+</button>
        <button class="remove-btn">Supprimer</button>
        <button class="like-btn">❤</button>
      </div>
    </div>

    <p id="total-price">Prix total : 0 DT</p>

    <button id="checkout-btn">Passer la commande</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
